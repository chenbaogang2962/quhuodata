- fetch_dataset:
    columns:
      - 团队ID
      - 团队名称
      - 骑手ID
      - 骑手名称
      - 业务类型
      - 详情
      - 订单号
    dataset_cate: raw
    template_code: ele_day_34
    rename:
      团队ID: 站点ID
      团队名称: 站点
      骑手名称: 骑手
- set_meta_month_column:
    - month
- str_strip_column:
    - 订单号
- df_select:
    - '([业务类型] == @p1) & ([详情] in @p2)'
    - p1: 配送收入
      p2: [差评,完成单,完成单-超时]
- df_groupby:
    by: [站点ID,站点, 骑手ID, 骑手]
- df_count:
    column: 订单号
    rename: 完成单量
- df_reset_index: []
- add_cols:
    - 注册日期:
- add_cols:
    - 骑手接单量:
- set_meta_month_column:
    - month