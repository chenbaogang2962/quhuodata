mt_ele_daily_env:
  context_defaults:
    delay_compute: true
    sync_result_from_cluster: true
    play_on_dask_cluster: true
    dask_client_set_as_default: true
    cluster_client_address: tcp://172.31.54.193:8786
  pre_load_dataset:

  #  预计算的数据集
  play:
    # 计算饿了么当月城市单均成本
    - name: ele_city_per_order_cost_median_month
      sync_result: true
      keep_result: true
      cooks:
        - fetch_dataset:
            dataset_type_code: cost_revenue_business_dc
            dataset_cate: std
            columns: [dc_id, supplier_id, city_code, platform_code ,assets_income, settlement_order_quantity_first]
            ignore_null_error: true
            empty_df_record:
              dc_id: '-'
              city_code: '-'
              supplier_id: '-'
              assets_income: 0
              settlement_order_quantity_first: 0
            rename:
              assets_income: 骑士成本
              settlement_order_quantity_first: 结算单量

        - df_select:
            - 'platform_code == @p1'
            - p1: elem

        - df_fillna:
            columns: [骑士成本,结算单量]
            value: 0.0

        - run_py:
            - |
                df = to_df(df)
                df[u'单均成本'] = 0
                df.loc[df.loc[:,u'结算单量'] > 0,u'单均成本'] =  (df[u'骑士成本']/100)/df[u'结算单量']
                result = df
        - df_groupby:
            by: [supplier_id, city_code]
        - df_median:
            column: 单均成本
            rename: 城市单成本_median
        - df_reset_index: []
        - set_meta_month_column:
            - month
        - df_select:
            - '[城市单成本_median] != 0'


